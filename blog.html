<script type="text/javascript">
$(document).ready(function(){
   $.ajax({
      type: 'GET', 
      url:'https://public-api.wordpress.com/rest/v1/sites/kyledrush.wordpress.com/posts/?number=5',
      dataType: 'json',
      success: function(data) {
        $.each(data.posts, function(index, element){
          var created = new Date(element.date);

          var createdString =
            created.getUTCFullYear() +"/"+
            ("0" + (created.getUTCMonth()+1)).slice(-2) +"/"+
            ("0" + created.getUTCDate()).slice(-2) + " " +
            ("0" + created.getUTCHours()).slice(-2) + ":" +
            ("0" + created.getUTCMinutes()).slice(-2) + ":" +
            ("0" + created.getUTCSeconds()).slice(-2);

        	$("#posts").append($("<div class='row-fluid post'>").html(
            "<div class='span12'>"
              + "<div class='row-fluid post-header'>"
                + "<div class='span8 post-title'>"
                  + "<h2>" + element.title + "</h2>"
                + "</div>" 
                + "<div class='span4 post-date'>"
                  + "<h4>" + createdString + "</h4>"
                + "</div>" 
              + "</div>"
              + "<div class='row-fluid post-body'>"
                + "<div class='span12 post-content'>"
                  + element.content 
                + "</div>"
              + "</div>"
            + "</div></div>"));
        });
      }});
 });
</script>
<div class="row-fluid" id="blog">
  <div class="span10 offset1">
    <div class="row-fluid intro">
      <div class="span10 offset1">
        <div class="row-fluid">
          <div class="span10">
            <h2><a href="kyledrush.wordpress.com">Blog</a></h2>
            <p>My blog is a recent creation.  It's somewhere I can share details on my creations, projects and thoughts regarding math and computer science.  It's hosted on wordpress, and I plan onw writing a post every couple of weeks.
            </p>
          </div>
          <div class="span2">
            <img id="wordpress-logo" src="images/wordpress-logo-simplified-rgb.png">
          </div>
          
        </div>
      </div>
    </div>
    <div class="row-fluid content">
    	<div class="span12" id="posts">
    	</div>
    </div>
</div>
