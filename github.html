
<script type="text/javascript">
$(document).ready(function(){
  $('#show-forks').click(function() {
    var $this = $(this);
    if ($this.is(':checked')) {
        $.ajax({
          type: 'GET', 
          url:'https://api.github.com/users/kdr213/repos',
          dataType: 'json',
          success: function(data) {
            $("#repos").html('');
            $.each(data, function(index, element){
              if(!element.fork)
                $("#repos").append("<h3>" + element.name + "</a></h3>"
                                  +"<div><h4>" + element.description + "</h4>"
                                  +"<p>Created: " + element.created_at +"<br>"
                                  +"Updated: "+element.updated_at
                                  +"<h4><a href='" + element.html_url +"'>View repository on github</a></h4></div>");
              else
                $("#repos").append("<h3>" + element.name + "</a></h3>"
                                  +"<div><h4>" + element.description + "</h4>"
                                  +"<p>Created: " + element.created_at +"<br>"
                                  +"Updated: "+element.updated_at
                                  +"<h4><a href='" + element.html_url +"'>View repository on github</a></h4><p>This repository is a fork.</p></div>");
            });
          $('#repos').accordion( "refresh" );
            
          }
        });
    } else {
        $.ajax({
          type: 'GET', 
          url:'https://api.github.com/users/kdr213/repos',
          dataType: 'json',
          success: function(data) {
            $("#repos").html('');
            $.each(data, function(index, element){
              if(!element.fork)
                $("#repos").append("<h3>" + element.name + "</a></h3>"
                                  +"<div><h4>" + element.description + "</h4>"
                                  +"<p>Created: " + element.created_at +"<br>"
                                  +"Updated: "+element.updated_at
                                  +"<h4><a href='" + element.html_url +"'>View repository on github</a></h4></div>");
            });

            $('#repos').accordion( "refresh" );
          }
        });
    }
  });
  $('#repos').accordion({
              heightStyle: "content",
              collapsible: true
             });
  $('#repos').accordion( "refresh" );
  $('#show-forks').click();

 });
</script>
